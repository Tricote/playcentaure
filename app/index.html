  <script id="gameCaseTemplate" type="text/x-jquery-tmpl">
    <div class="game-case">
      <input id="${htmlId}" type="submit" value="${value}" class="play ${cssState}"/>
    </div>
  </script>

  <script id="gameContextTemplate" type="text/x-jquery-tmpl">
    <div id="score">Score : <span id="score-value">${score}</span></div>
    <div id="timer">Time : <span id="timer-value">${timer}</span></div>
    <div id="moves">Number of moves : <span id="moves-value">${moves}</span></div>
  </script>

  <script id="tableTemplate" type="text/x-jquery-tmpl">
    <tr>
      {{each row}} 
        <td id="case_${i}_${j}"></td>          
      {{/each}}
    </tr>
  </script>

  <script id="gameControlsTemplate" type="text/x-jquery-tmpl">
    <!-- <input id="undo" type="submit" value="Undo" /> -->
    <!-- <a class="btn btn-default" id="save"><i class="icon-star"></i> Save</a> -->
    <a class="btn btn-default" id="restart"><i class="icon-refresh"></i> Restart</a>
  </script>

  <script id="gameScoreBoardViewTemplate" type="text/x-jquery-tmpl">
    <h2>Best scores</h2>
  </script>

  <script id="gameGameScoreTemplate" type="text/x-jquery-tmpl">
    <div class="facebook-friend">
      <div class="rank">${score}</div>
      <div class="facebook_image"><img src="${user_facebook_image}"/></div>
      <div class="score">${user_name}<br/><em>(${duration}s)</em></div>
    </div>
  </script>

  <script id="gameGameOverModalTemplate" type="text/x-jquery-tmpl">
    <div class="modal" id="gameOverModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <a class="close" data-dismiss="modal">Ã—</a>
            <h3>No more moves !</h3>
          </div>
          <div class="modal-body">
            <p>Not bad ! Your score is <span class="score-value">${score}</span></p>
          </div>
          <div class="modal-footer">
            <a href="#" id="close-game-over" class="btn btn-default">Close</a>
          </div>
        </div>
      </div>
    </div>
  </script>


  <div id="game-title">
    <h1>
        Centaure
    </h1>
  </div>

  <div id="game-container-wrapper">
    <div id="game-container">
      <div id="game">
        <div id="game-context">
        
        </div>
        <div id="game-controls">
          
        </div>
        <div>
          <table id="game-table">
            
          </table>
        </div>
      </div>
<!-- 
      <div id="game-score-board">

      </div>
 -->
    </div>
  </div>


<div id="modal-test" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
